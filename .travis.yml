language: php

sudo: false

php:
  - 7.1
  - 7.2
  - 7.3
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

before_install:
  - composer global require "squizlabs/php_codesniffer=*"

install:
  - composer install --no-interaction

script:
  - ./vendor/bin/phpcs
  # - ./vendor/bin/phpunit
